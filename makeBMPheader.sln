unsigned long long pow(int a, int n)
{
	if (n == 0) return 1;
	else return a * pow(a, n - 1);
}
vector<int> DtoHbyLIn(unsigned long long dec, int maxcnt, int isMinus)
{
	int cnt = 0;

	if (isMinus) dec = pow(16, maxcnt * 2) - dec;
	vector<int> hex;
	hex.resize(maxcnt);

	while (cnt < maxcnt)
	{
		hex[cnt++] = dec % 256;
		dec /= 256;
	}

	return hex;
}
